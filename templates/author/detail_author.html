{% extends 'base.html' %}

{% block content %}
<h3>Books</h3>
<a href="{% url 'author-create' %}">Create author</a>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">price</th>
      <th scope="col">update</th>
      <th scope="col">delete</th>

    </tr>
  </thead>

  <tbody>
    <tr>
      <th scope="row">{{ author.pk }}</th>
      <td>{{ author.full_name }}</td>
      <td>{{ author.country }}</td>
      <td><a href="{% url 'author-update' author.pk %}">update</a></td>
      <td><a href="{% url 'author-delete' author.pk %}">delete</a></td>







    </tr>

  </tbody>

</table>



{% endblock %}

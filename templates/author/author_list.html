{% extends 'base.html' %}

{% block content %}
<h3>Books</h3>
<a href="{% url 'author-create' %}">Create author</a>
<p>{{ salom }}</p>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">price</th>
      <th scope="col">action</th>

    </tr>
  </thead>
  {% for author in authors %}
  <tbody>
    <tr>
      <th scope="row">{{ author.pk }}</th>
      <td>{{ author.full_name }}</td>
      <td>{{ author.country }}</td>
      <td><a href="{% url 'author-detail' author.pk %}">detail</a></td>







    </tr>

  </tbody>
  {% endfor %}
</table>



{% endblock %}
